{% extends 'base.html' %}
{% block content %}
<form action="/" method="POST">
    <input type='hidden' value='{{ user.user_name }}' name='user_name'/>
    <input type='hidden' value='{{ user.user_password }}' name='user_password'/>
    <button type="submit" name="button">Back</button>
</form>
{% for cart_item in user_cart %}
    {{cart_item.name}}<br>
    {{cart_item.description}}<br>
    {{cart_item.amount}} of {{cart_item.name}} in your cart<br>
    {% include 'partials/user_cart_item_button.html'%}
{% endfor %}
{% endblock %}
