{% extends 'base.html' %}
{% block content %}

{% for item in items %}

    <div class="card mb-3 bg-primary text-center mx-auto" style="max-width: 700px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{item.image}}" class="card-img" width="350" height="200" >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <small><p class="card-title">{% include '/partials/admin_edit_item_button.html' %}</p></small>
            <p class="card-text">{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>
{% endfor%}
<div class="card mb-3 text-center mx-auto" style="max-width: 150px;">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{% include '/partials/admin_add_item_button.html' %}</h5>
      </div>
    </div>
  </div>
</div>
{% endblock %}
