{% extends 'base.html'%}
{% block content %}
<div class="card bg-primary mx-auto my-5" style="width: 18rem;">
  <div class="card-header">
    <h4>Login</h4>
  </div>
  <form action="/" method="POST">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">User Name</li>
    <li class="list-group-item"><input type="text" name="user_name"><br></li>
    <li class="list-group-item">Password</li>
    <li class="list-group-item"><input type="password" name="user_password"><br></li>
    <li class="list-group-item"><button type="submit" class="btn btn-secondary"name="button">Submit</button></li>
    <li class="list-group-item"><a href="user_login/create">New User?</a><br></li>
  </ul>
  </form>
</div>
{% endblock %}
