{% extends 'base.html' %}
{% block title %}
Home page
{% endblock %}
{% block content%}

<div class="row">
        <div class="col-sm-6 col-sm-offset-3">
<br>
{% for item in items %}
<div class="col-sm">
    <img src="{{item.image}}" width="100" height="100">
</div>
<h5>{{item.name}}</h5>
<div class="col-sm">
    {% include '/partials/add_to_cart_button.html'%}
    {{item.description}}<br><br>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
