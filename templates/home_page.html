{% extends 'base.html' %}
{% block title %}
Home page
{% endblock %}
{% block content%}



<br>
{% for item in items %}
<div class="row">
<div class="col-sm">
<div class="container">
    
    <img src="{{item.image}}" width="100" height="100">
</div>
<h5>{{item.name}}</h5>
<div class="col-sm">
    {% include '/partials/add_to_cart_button.html'%}
    {{item.description}}<br><br>
</div>
</div>
</div>
{% endfor %}

{% endblock %}
