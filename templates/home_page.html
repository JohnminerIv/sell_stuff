{% extends 'base.html' %}
{% block title %}
Home page
{% endblock %}
{% block content%}



<br>
{% for item in items %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{item.image}}" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}{% include '/partials/more_information_button.html'%}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
